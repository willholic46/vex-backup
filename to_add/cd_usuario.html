 <!DOCTYPE html>
 <html lang="pt- br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cd_usuario.css">
 </head>

 <header>
    <div class="nav">
      <div class='nav_header'>
        <img src="/public/imagesM/icon_logo.svg" alt="">
      </div>
  
      <div class='nav_body'>
        <div class='botton_dashboard'>
          <div class='img_botton_dashboard'>
            <img src="/public/imagesM/icon_dashboard.svg" alt="Ícone de dashboards">
          </div>
  
          <p>Dashboard</p>
        </div>
  
        <div class='botton_backups'>
          <div class='img_botton_backup'>
            <img src="/public/imagesM/icon_backups.svg" alt="Ícone de backups">
          </div>
  
          <p>Backups</p>
        </div>
  
        <div class='botton_usuarios'>
          <div class='side_botton_usuarios'>
            <p></p>
          </div>
  
          <div class='img_botton_usuarios'>
            <img src="/public/imagesM/botton_usuarios.svg" alt="Ícone de usuários">
          </div>
  
          <p>Usuários</p>
        </div>
      </div>
  
      <div class="nav_footer">
        <div class='nav_bottomn'>
          <img src="/public/imagesM/icon_sair.svg" alt="Ícone de sair">
  
          <p>Sair</p>
        </div>
      </div>
    </div>
  </header>

 <body>
    <div class="geral">
      
      <div class="cabecalho">
        <h1>Cadastro</h1>
        <div class="cabecalho_line"></div>
      </div>

      <div class="body">
        <div class="area_form">
            <div class="cabecalho_area_form">
                <h2>Cadastrar um novo usuário</h2>
            </div>
  
            <div class="area_inputs_geral">
  
                <div class="area_inputs">
                    <div class="input_content">
                        <p>Nome do usuário</p>
                    <input type="text">
                    </div>
                </div>
  
                <div class="area_inputs">
                    <div class="input_content">
                        <p>Login</p>
                    <input type="text">
                    </div>
                </div>
  
                <div class="area_inputs">
                    <div class="input_content">
                        <p>Senha</p>
                    <input type="text">
                    </div>
                </div>
  
                <div class="area_inputs">
                    <div class="input_content">
                        <p>Repetir senha</p>
                    <input type="text">
                    </div>
                </div>
  
                <div class="area_inputs">
                    <div class="input_content">
                        <p>Permissão de acesso</p>
                    <input type="text">
                    </div>
                </div>
  
                <div class="area_inputs">
                    <div class="input_content">
                        <p>Data de cadastro</p>
                    <input type="text">
                    </div>
                </div>
                
            </div>
  
            <div class="msg">
                <p>A data de cadastro será atribuída automaticamente pela sistema. </p>
            </div>
  
            <div class="area_line">
                <div class="line"></div>
            </div>
  
            <div class="area_buttons">
                <div class="cancel">
                    <button>Cancelar</button>
                </div>
  
                <div class="save">
                    <button>Salvar</button>
                </div>
            </div>
            
        </div>
      </div>
    </div>
    
 </body>
 </html>
